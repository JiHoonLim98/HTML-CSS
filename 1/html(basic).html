<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>자기소개서</h1>
    <div>안녕하세요 제 이름은 <strong> 코딩 알려주는 누나 </strong>입니다.항상 누구에게나 쉽고 즐거운 강의를 만드는게 제 목표입니다</div>

    <h2>좋아하는 음식</h2>
    <ul>
        <li>불고기 피자</li>
        <li>회</li>
        <li>자장면</li>
    </ul>

    <h2>좋아하는 가수</h2>
    <img src="https://pbs.twimg.com/media/E_OPRLmVIAEXVPr.jpg" style="width: 300px; height: 200px;">
    <div>BTS</div>
    <a href="https://www.youtube.com/watch?v=U0gaYpGfKRo">BTS 공연 보러가기</a>

    <h2>좋아하는 노래</h2>
    <audio src="/assets/Hal.mp3" controls></audio>
    <a href="https://htmlreference.io/element/audio/">오디오 넣는법 보기</a>

    <h2>인적사항</h2>
    <table border="1">
        <tr>
            <th>질문</th>
            <th>답변</th>
        </tr>
        <tr>
            <td>사는곳?</td>
            <td>니 마음속</td>
        </tr>
        <tr>
            <td>나이?</td>
            <td>17살</td>
        </tr>
    </table>
    테이블 쓰는 방법을 모르겠다고? <u>그럼 검색해봐!</u>

    <h2>연락&문의</h2>
    <input type="text" placeholder="궁금한 사항을 써주세요.">
    <button>전송</button>
</body>

</html>


<!--
    많이쓰는 HTML태그 정리! 📚
<div> : 영역을 나누는데 쓰임
<p> : 문단을 나누는데 쓰임 (div태그와 거의 비슷한 용도이나 단지 밑에 공간이 좀더 생김)
<img>: 이미지 넣는데 쓰임. 단일태그임
<input>: 검색창처럼 사용자에게 입력을 받는 태그 단일태그임
<button> : 버튼을 만듬
<a> : 링크를 연결해서 여러페이지로 이동할수있음 

<head>태그 안에 있던 태그들 정리 🚀
<meta> : 웹서버와 웹브라우저 사이에 주고받는 정보를 정의하는데 사용됨 문서 자체의 특성을 나타냄
<title>: 웹사이트가 열리면 상단에 생기는 tab에 이름을 나타냄
<link> : 필요한 스타일이나 아이콘등 외부 문서를 html문서에 연결시키는데 사용됨 
-->
